!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="logo"> Match Color
    </h1>

    <div class="game-area">
        <div class="controls-area">
            <button name="aqua" data-type="aqua" class="btn btn--big btn--aqua">

            </button>
            <button data-type="beige" class="btn btn--big btn--beige">

            </button>
            <button data-type="black" class="btn btn--big btn--black">

            </button>
            <button data-type="blue" class="btn btn--big btn--blue">

            </button>
            <button data-type="gold" class="btn btn--big btn--gold">

            </button>
            <button data-type="indigo" class="btn btn--big btn--indigo">

            </button>
            <button data-type="magenta" class="btn btn--big btn--magenta">

            </button>
            <button data-type="maroon" class="btn btn--big btn--maroon">

            </button>
            <button data-type="navy" class="btn btn--big btn--navy">

            </button>
            <button data-type="olive" class="btn btn--big btn--olive">

            </button>
            <button data-type="orange" class="btn btn--big btn--orange">

            </button>
            <button data-type="peachpuff" class="btn btn--big btn--peachpuff">

            </button>
            <button data-type="pink" class="btn btn--big btn--pink">

            </button>
            <button data-type="purple" class="btn btn--big btn--purple">

            </button>
            <button data-type="red" class="btn btn--big btn--red">

            </button>
            <button data-type="gray" class="btn btn--big btn--gray">

            </button>
            <button data-type="violet" class="btn btn--big btn--violet">

            </button>
            <button data-type="yellow" class="btn btn--big btn--yellow">

            </button>
            <button data-type="salmon" class="btn btn--big btn--salmon">

            </button>
            <button data-type="turquoise" class="btn btn--big btn--turquoise">

            </button>

        </div>
        <div class="question-area">

            <input class="numstyle" id="txt" type="text">
            <span>=</span>
            <p class="answer-message">Choose Color</p>

            <input id="answer-box" type="number">
        </div>
        <button data-type="submit" class="btn btn--gray">Submit Answer</button>
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
